<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltaSocio</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- pone el logo en la pestana -->
    <link rel="shortcut icon" href="../image/mitos_boutique_de_vinos.jpg">
    <title>CSS</title>
    <link rel="stylesheet" href="../style/style.css">
</head>


<body>
    <header >
        <section >
            <div >
                <img class="logoAlta" src="../image/mitos_boutique_de_vinos.jpg" alt="Logo Vinoteca" > 
            <div>
            <div>
                <a href="../index.html" ><img class="homeAlta" src="../image/home.jpg" alt="home"></a>
                        
            </div>
        </section> 
      
        <section >    
            <h1 class="bordeAlta">
                 Alta Usuario 
                </h1>
        </section>
    
    </header>
    
    <main>

        <div class="row">
            <div class="col pb-5">
              <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Ingrese su nombre">
            </div>
            <div class="col pb-5">
              <input type="text" class="form-control" placeholder="Ingrese su apellido" aria-label="Ingrese su apellido">
            </div>
            <div class="row-ml-2 pb-5">
                <input type="text" class="form-control" placeholder="Ingrese su domicilio" aria-label="Ingrese su domicilio">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ingrese localidad" aria-label="Ingrese localidad">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Ingrese codigo postal" aria-label="Ingrese codigo postal">
            </div>
            <div class="col">
                <input type="date" class="form-control" placeholder="Nacimiento" aria-label="Nacimiento">
            </div>    
            
            <form class="row gx-4 gy-4 align-items-center">
                <div class="col-sm-5">
                  <label class="visually-hidden" for="specificSizeInputName">Name</label>
                  <input type="text" class="form-control" id="specificSizeInputName" placeholder="Jane Doe">
                </div>
                <div class="col">
                    <a class="input-group-text">@</a>
                </div>
                <div class="col-sm-3">
                  <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                  <select class="form-select" id="specificSizeSelect">
                    <option selected>Choose...</option>
                    <option value="1">Hotmail.com</option>
                    <option value="2">Yahoo.com</option>
                    <option value="3">Gmail.com</option>
                  </select>
                </div>
                <div class="col-auto">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                    <label class="form-check-label" for="autoSizingCheck2">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              <div class="col-sm-3 pt-3">
                <input type="text" class="form-control" placeholder="Ingrese su contraseña" aria-label="Ingrese su contraseña">
              </div>
              <div class="col-sm-3 pt-3">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                  <option selected>Seleccione sexo...</option>
                  <option value="1">Hombre</option>
                  <option value="2">Mujer</option>
                </select>
              </div>
              <div class="col-sm-3 pt-3">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                    <option value="">Seleccione pais</option>
                    <option value="arg">Argentina</option>
                    <option value="chi">Chile</option>
                    <option value="col">Colombia</option>
                    <option value="uru">Uruguay</option>
                    <option value="uru">OTRO</option>
                </select>
              </div>
              <div class="formBaja">
                <label for="comentario">Comentarios</label><br>
                <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
                <br><br>
                <!-- botones -->
                <input type="submit" value="Enviar ahora">
                <input type="reset" value="Borrar todo">
        
              </div>
        </div>
    </main>
    

    <footer class="pieAlta">
        <hr>
    <!-- &nbsp;para dejar espacios -->
        <p> Mail:mito@mito.com.ar </p>
        <p> Domicilio:Libertador 101</p>
        <p>  Te:4444-4444 </p>       
        <hr> 
    </footer>

</body>
</html>
