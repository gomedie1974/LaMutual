        <div style="float:right;">
          <script type="text/javascript">
          let  today = new Date();
          let m = today.getMonth() + 1;
          let mes = (m < 10) ? "0" + m : m;
          document.write(today.getDate(),"/" +mes,"/"+today.getFullYear());
          </script>

        <span id="reloj" style="float: left;"></span>
        <script>
          function mostrarHora() {
            let fecha = new Date();
            let horas = fecha.getHours();
            let minutos = fecha.getMinutes();
            let segundos = fecha.getSeconds();
            let ampm = horas >= 12 ? 'pm' : 'am'; // para mostrar AM o PM
            horas = horas % 12;
            horas = horas ? horas : 12; // para mostrar 12 en vez de 0
            minutos = minutos < 10 ? '0'+minutos : minutos;
            segundos = segundos < 10 ? '0'+segundos : segundos;
            let horaCompleta = horas + ':' + minutos + ':' + segundos + ' ' + ampm;
            document.getElementById('reloj').innerHTML = horaCompleta;
          }
          setInterval(mostrarHora, 1000); // actualizar la hora cada segundo
          </script>
