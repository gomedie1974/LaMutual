    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../contacto.js"></script>

    <script>
      const form = document.getElementById('form');
      const submitButton = form.querySelector('button[type="submit"]');
      const spinner = submitButton.querySelector('.spinner-border');
    
      form.addEventListener('submit', function (e) {
        e.preventDefault();
    
        // Mostrar el spinner y cambiar texto
        submitButton.disabled = true;
        spinner.classList.remove('d-none');
        submitButton.childNodes[1].nodeValue = 'Enviando...'; // Cambia el texto después del spinner
    
        const formData = new FormData(form);
    
        fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            Swal.fire({
              icon: 'success',
              title: '¡Gracias por contactarnos!',
              text: 'Te responderemos a la brevedad.',
              confirmButtonColor: '#0d6efd',
              confirmButtonText: 'Ok'
            });
            form.reset();
          } else {
            Swal.fire({
              icon: 'error',
              title: '¡Oops!',
              text: 'Hubo un problema al enviar el formulario. Intentalo de nuevo.',
              confirmButtonColor: '#dc3545'
            });
          }
        })
        .catch(error => {
          Swal.fire({
            icon: 'error',
            title: '¡Error de conexión!',
            text: 'No se pudo enviar el mensaje.',
            confirmButtonColor: '#dc3545'
          });
        })
        .finally(() => {
          // Ocultar el spinner y restaurar el texto
          spinner.classList.add('d-none');
          submitButton.childNodes[1].nodeValue = 'Enviar';
          submitButton.disabled = false;
        });
      });
    </script>
